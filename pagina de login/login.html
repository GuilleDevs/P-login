<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="..">
    <meta name="author" content="Guillermo Escobar">
    <meta name="description" content="pagina de login, pizzeria mario">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="login">
    <div class="login__iniciar-sesion">
        <div class="login__imagen">
            <img class="login__img" src="./image/mario-pizza.jpg" alt="PizzaMario">
        </div>   
    </div>
    <div class="login-derecha">
        <div class="login-1024">
            <h1 class="login__titulo">Iniciar Sesión</h1>
            <form class="login__formulario">
                    <label class="login__label">Correo Electrónico</label>
                    <input class="login__input" type="email" placeholder= "Ingrese su email">
                    <i class="bi bi-envelope-fill icon-input"></i>
                    <label class="login__label">Contraseña</label>
                    <input class="login__input" type="text" placeholder="Ingrese su cotraseña">
                    <i class="bi bi-lock-fill icon-input"></i>
                    <input class="login__boton" type="button" value="Iniciar Sesión">
            </form>
        </div>
        <div class="contraseña">
            <a class="contraseña__olvidadizo" data-bs-toggle="modal" href="#exampleModal">¿Olvidaste tu contraseña?</a>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Recupera tu cuenta</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" poppins-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Ingresa tu nombre de usuario o dirección de correo.
                    </div>
                    <form>
                        <div class="p-3">
                          <label for="exampleInputEmail1" class="form-label">Dirección de correo</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" poppins-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie.</div>
                        </div>
                        <div class="p-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="m-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Acepto las condiciones</label>
                        </div>
                        <button type="submit" class="btn btn-danger m-3"  data-bs-dismiss="modal">Enviar</button>
                      </form>
                  </div>
                </div>
              </div>
        </div>
        <div class="ingresar">
            <div class="ingresar__facebook">
                <div class="icon">
                    <i class="bi bi-facebook icono-fb"></i>
                </div>            
                <a class="ingresar__link" href="#">Ingresar con Facebook</a>
            </div>
            <div class="ingresar__google">
                <div class="icon">
                    <i class="bi bi-google icono-gl"></i>
                </div>
                <a class="ingresar__link" href="#">Ingresar con Google</a>
            </div>
        </div>
    </div>
    
</body>
</html>
